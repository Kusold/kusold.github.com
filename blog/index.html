---
layout: default
title: Mike Kusold - Blog 
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
      {% unless post.categories contains 'goalaweek' %} 
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
      {% endunless %}
    {% endfor %}
  </ul>
</div>
