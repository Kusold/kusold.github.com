<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="author" content="{{ site.author.name }}">
    <link rel="icon" href="{{ site.baseurl}}assets/img/favicon.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="{{ site.baseurl}}assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl}}assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ site.baseurl}}assets/css/mike.css">
  </head>
  <body>
    <div class="navbar"> 
      <div class="container">
        <button class="navbar-toggle" data-target=".nav-collapse" data-toggle="collapse" type="button">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="" >{{ site.name }}</a>
        <div class="nav-collapse collapse">
          <ul class="nav navbar-nav">
            <li>
              <a href="blog">Blog</a>
            </li>
            <li>
              <a href="goalaweek">GoalAWeek</a>
            </li>
            <li>
              <a href="contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
        {{ content }}
        </div>
      </div>
      <footer>
        <div class="contact">
          <p>
            Mike Kusold<br />
          </p>
        </div>
        <div class="contact">
          <p>
            <a href="http://github.com/{{ site.author.github }}/"><i class="icon-github"></i> github.com/{{ site.author.github }}</a><br />
            <a href="http://twitter.com/{{ site.author.twitter }}/"><i class="icon-twitter"></i> twitter.com/{{ site.author.twitter }}</a><br />
          </p>
        </div>
      </footer>
    </div>
    <!-- JS -->
    <script src="{{ site.baseurl}}assets/js/jquery-1.10.2.min.js"></script>
    <script src="{{ site.baseurl}}assets/js/bootstrap.min.js"></script>
    <script src="{{ site.baseurl}}assets/js/jquery.raty.js"></script>
  </body>
</html>
